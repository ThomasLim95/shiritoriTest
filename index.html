<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiritori Game</title>
    <style>
        body { 
            font-family: 'Press Start 2P', cursive;
            text-align: center; 
            padding: 20px; 
            background-color: #fce4ec;
            color: #880e4f;
        }
        input, button { 
            padding: 10px; 
            font-size: 16px; 
            border: 2px solid #880e4f;
            background-color: #f8bbd0;
            color: #880e4f;
            font-family: 'Press Start 2P', cursive;
        }
        button:hover {
            background-color: #f48fb1;
        }
        #words { margin-top: 20px; font-size: 14px; }
        .scoreboard { margin-top: 20px; }
        .scoreboard h2 { font-size: 18px; }
        .scoreboard ul { list-style: none; padding: 0; }
        .scoreboard li { background: #f8bbd0; padding: 5px; margin: 5px; border-radius: 5px; }
        #lastWord { font-size: 18px; font-weight: bold; margin-top: 20px; }
        #nextLetter { font-size: 18px; color: #d81b60; }
        #timer { font-size: 18px; font-weight: bold; color: #d81b60; }
        
        #dinoFrame {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background: url('https://github.com/ThomasLim95/shiritoriTest/blob/main/super-mario-bros-mario-jumping.gif?raw=true') no-repeat center center;
            background-size: cover;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Shiritori Game</h1>
    <div id="gameSetup">
        <p>Enter your name to start Ranked Mode:</p>
        <input type="text" id="playerName" placeholder="Your Name">
        <button onclick="startRankedMode()">Start Ranked Mode</button>
    </div>
    <div id="gameArea" style="display: none;">
        <p>Time Left: <span id="timer">5:00</span></p>
        <p>Lives Left: <span id="lives">3</span></p>
        <p>Last word: <span id="lastWord">None</span></p>
        <p>Next letter: <span id="nextLetter">Any</span></p>
        <input type="text" id="wordInput" placeholder="Enter a word" onkeypress="handleKeyPress(event)">
        <button onclick="submitWord()">Submit</button>
        <p id="status"></p>
        <p>Score: <span id="score">0</span></p>
        <div id="words"></div>
    </div>
    
    <div class="scoreboard">
        <h2>Top 5 Scores</h2>
        <ul id="highScores"></ul>
    </div>
    
    <div id="dinoFrame"></div>
    
    <script>
        let words = [];
        let score = 0;
        let mistakes = 0;
        let timer;
        let timeLeft = 300;
        let playerName = "";
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        function startRankedMode() {
            playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert("Please enter your name to start the game.");
                return;
            }
            document.getElementById('gameSetup').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = formatTime(timeLeft);
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        async function submitWord() {
            let input = document.getElementById('wordInput').value.trim().toLowerCase();
            let status = document.getElementById('status');
            
            if (input === "") return;
            if (!(await isValidWord(input))) {
                status.textContent = "Invalid word!";
                registerMistake();
                return;
            }
            if (words.length > 0) {
                let lastWord = words[words.length - 1];
                if (input[0] !== lastWord[lastWord.length - 1]) {
                    status.textContent = "Incorrect starting letter!";
                    registerMistake();
                    return;
                }
                if (words.includes(input)) {
                    status.textContent = "Word already used!";
                    registerMistake();
                    return;
                }
            }
            words.push(input);
            score++;
            document.getElementById('score').textContent = score;
            document.getElementById('words').innerHTML = words.join(' â†’ ');
            document.getElementById('lastWord').textContent = input;
            document.getElementById('nextLetter').textContent = input[input.length - 1];
            document.getElementById('wordInput').value = "";
            status.textContent = "";
            showDinoAnimation();
        }

        function registerMistake() {
            mistakes++;
            document.getElementById('lives').textContent = 3 - mistakes;
            if (mistakes >= 3) {
                endGame();
            }
        }

        function endGame() {
            clearInterval(timer);
            sendScoreToSheet();
            alert(`Game Over! ${playerName} scored ${score} points.`);
            location.reload();
        }

        async function sendScoreToSheet() {
            const API_URL = "https://script.google.com/macros/s/AKfycbzuh6hfKMW1eXS0BGWxzUDMGbk37g2WxfEhSlXPJNUBscHkSBdQwJAvDHaI6vVOWzHwpg/exec";
            await fetch(API_URL, {
                method: "POST",
                mode: "no-cors", // Allows request but prevents getting response
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: playerName, score: score })
            });
        }
        
        async function sendWordToSheet(wo) {
            const API_URL = "https://script.google.com/macros/s/AKfycbzuh6hfKMW1eXS0BGWxzUDMGbk37g2WxfEhSlXPJNUBscHkSBdQwJAvDHaI6vVOWzHwpg/exec";
        
            try {
                let response = await fetch(API_URL, {
                    method: "POST",
                    mode: "no-cors", // Allows request but prevents getting response
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ word: wo })
                });

            } catch (error) {
                console.error("Error sending to Google Sheets:", error);
            }
        }
    </script>
</body>
</html>
